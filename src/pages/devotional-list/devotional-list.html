<ion-header>

  <ion-navbar>
    <ion-title>Devotionals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let devo of devotionals" #slidingItem>
      <button ion-item (click)="goToDevo(devo)">
        <h2>{{ displayDate(devo.date) }}</h2>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
