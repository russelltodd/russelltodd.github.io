<ion-header>

  <ion-navbar>
    <ion-title>Monday Dinner Seating Chart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let table of tables">
    <ion-card-header>{{ table.table }}</ion-card-header>
    <ion-card-content>
      <ion-list>
        <button *ngFor="let guest of table.guests" ion-item (click)="goToAttendeePage(guest.id)">
          <h2>{{ guest.name }}</h2>
          <p>{{ guest.church }}</p>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
