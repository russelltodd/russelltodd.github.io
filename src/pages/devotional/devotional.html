<ion-header>

  <ion-navbar>
    <ion-title>{{ displayDate(devotional.date) }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Thought</h3>
  <div class="devotional-thought" [innerHTML]="devotional.thought"></div>
  <h3>Scripture</h3>
  <p>{{ devotional.scripture.reference }}</p>
  <p><em [innerHTML]="devotional.scripture.text"></em></p>
  <h3>Reflections</h3>
  <ol>
    <li *ngFor="let q of devotional.reflections">{{ q }}</li>
  </ol>
</ion-content>
