<ion-header>

  <ion-navbar>
    <ion-title>Attendees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-card *ngFor="let a of attendees" attr.id="attendee-{{ a.id }}">
        <img ng-if="a.photo" src="assets/images/{{ a.photo }}" alt="">
        <ion-card-content>
          <ion-card-title>{{ a.name }}</ion-card-title>
          <h4>{{ a.church }}</h4>
          <p>{{ a.city }}, {{ a.state }}<br>
            <a href="mailto:{{ a.email }}">{{ a.email }}</a><br>
            <a href="tel:{{ a.phone }}">{{ a.phone }}</a></p>
        </ion-card-content>
      </ion-card>

</ion-content>
