<ion-header>

  <ion-navbar>
    <ion-title>Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group *ngFor="let day of days">
    <ion-item-divider>
        <ion-icon name="calendar"></ion-icon>  {{ displayDate(day.date) }}
    </ion-item-divider>

    <ion-item *ngFor="let event of day.events">
      <h2>{{ event.time }}</h2>
      <h3>{{ event.event }}</h3>
      <p>{{ event.location }}</p>
    </ion-item>

  </ion-item-group>
</ion-content>
